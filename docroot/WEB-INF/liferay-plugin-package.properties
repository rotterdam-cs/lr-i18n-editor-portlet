name=i18N Editor
module-group-id=liferay
module-incremental-version=1
tags=
short-description=
change-log=
page-url=http://www.liferay.com
author=Liferay, Inc.
licenses=LGPL
liferay-versions=6.1.1

portal.dependency.jars=jstl-impl.jar,util-java.jar,slf4j-api.jar,slf4j-log4j12.jar,commons-collections.jar,commons-fileupload.jar,commons-httpclient.jar,commons-io.jar
        
security-manager-enabled=true

security-manager-access-declared-members=\
    true

security-manager-class-loader-reference-ids=\
    lr-i18n-editor-portlet,\
    portal

security-manager-environment-variables=\
    \\*

security-manager-files-read=\
    ${java.io.tmpdir}${file.separator}-,\
    ${liferay.web.portal.dir}${file.separator}html${file.separator}taglib${file.separator}-,\
    ${liferay.web.portal.dir}${file.separator}html${file.separator}themes${file.separator}-,\
    ..${file.separator}webapps${file.separator}lr-i18n-editor-portlet${file.separator}WEB-INF${file.separator}classes${file.separator}portal-ext.properties,\
    ..${file.separator}webapps${file.separator}lr-i18n-editor-portlet${file.separator}WEB-INF${file.separator}classes${file.separator}portlet.properties,\
    ..${file.separator}webapps${file.separator}lr-i18n-editor-portlet${file.separator}WEB-INF${file.separator}classes${file.separator}service.properties,\
    ../-,\
    ../webapps/lr-i18n-editor-portlet/WEB-INF/*

security-manager-files-write=\
    ${java.io.tmpdir}${file.separator}-

security-manager-get-bean-property=\
    com.liferay.portal.kernel.cache.CacheRegistryUtil,\
    com.liferay.portal.kernel.configuration.ConfigurationFactoryUtil,\
    com.liferay.portal.kernel.dao.db.DBFactoryUtil,\
    com.liferay.portal.kernel.dao.orm.FinderCacheUtil,\
    com.liferay.portal.kernel.dao.shard.ShardUtil,\
    com.liferay.portal.kernel.language.LanguageUtil,\
    com.liferay.portal.kernel.spring.util.SpringFactoryUtil,\
    com.liferay.portal.kernel.util.InfrastructureUtil,\
    com.liferay.portal.security.permission.PermissionChecker,\
    org.springframework.beans.BeanUtils,\
    org.springframework.context.annotation.ConfigurationClassPostProcessor#ImportAwareBeanPostProcessor,\
    org.springframework.util.ReflectionUtils

security-manager-get-environment-variable=\
    *

security-manager-hook-portal-properties-keys=\
    application.startup.events,\
    hot.deploy.listeners,\
    import.on.startup

security-manager-services[portal]=\
    com.liferay.portal.service.PortletLocalService#getPortlets

security-manager-sockets-connect=\
    *

security-manager-sql-statements=\
    insert into editor_MessageSource (value; bundle; key_; locale) values (?; ?; ?; ?),\
    select messagesou0_.key_ as key1_610_0_; messagesou0_.locale as locale610_0_; messagesou0_.value as value610_0_; messagesou0_.bundle as bundle610_0_ from editor_MessageSource messagesou0_ where messagesou0_.key_=? and messagesou0_.locale=?,\
    select messagesou0_.key_ as key1_610_; messagesou0_.locale as locale610_; messagesou0_.value as value610_; messagesou0_.bundle as bundle610_ from editor_MessageSource messagesou0_ order by  messagesou0_.key_ ASC

security-manager-suppress-access-checks=\
    true